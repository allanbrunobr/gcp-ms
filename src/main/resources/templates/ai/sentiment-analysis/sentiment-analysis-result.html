<!DOCTYPE html>
<html lang="en" charset="UTF-8">
<head>

    <th:block th:replace="fragments/common-head-libs :: common-head-libs"></th:block>

    <title>e-Core - GCP</title>
</head>
<body>
<th:block th:replace="fragments/menu-fragment :: menu"></th:block>

<div th:if="${sentiment != null}">
    <p th:text="${sentiment.getScore()}">Sentiment Score</p>
    <p th:text="${sentiment.getMagnitude()}">Sentiment Magnitude</p>
</div>
<div th:unless="${sentiment != null}">
    <p>Sentiment analysis is in progress...</p>
</div>

<div th:if="${description != null}">
    <p th:text="${description}"></p>
</div>
<div th:unless="${description != null}">
    <p> and description too...</p>
</div>
<th:block th:replace="fragments/commons-js :: commons-js"></th:block>

</body>

</html>
