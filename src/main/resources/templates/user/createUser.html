<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usu√°rio</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

</head>
<body>
<th:block th:replace="fragments/menu-fragment :: menu"></th:block>

<div class="container">
    <div class="card">
        <div class="card-header">
            User Info
        </div>
        <div class="card-body">
            <div class="container mt-5">
                <form th:action="@{/create}" method="post" id="formCreateUser" class="needs-validation" novalidate>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="primeiroNome">First name</label>
                            <input type="text" class="form-control" id="primeiroNome" name="primeiroNome" required>
                            <div class="invalid-feedback">
                                PLease, insert the first name.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="segundoNome">Last name</label>
                            <input type="text" class="form-control" id="segundoNome" name="segundoNome" required>
                            <div class="invalid-feedback">
                                PLease, insert the last name.
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3"> <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                            <div class="invalid-feedback"> Please provide your email. </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" pattern="(?=.*\d)(?=.*[a-zA-Z])(?=.*\W)(?=.*\S).{8,20}" required>
                            <div id="password-feedback" class="feedback">The password must be between 8 and 20 characters long and contain at least one number, one letter, one special character, and cannot contain whitespace.</div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required placeholder="Confirmar senha" readonly>
                            <div id="confirmPassword-feedback" class="feedback">Please. confirm your password.</div>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Create</button>
                </form>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="fragments/commons-js :: commons-js"></th:block>
<script src="/js/profileFunctions.js"></script>


</body>
</html>
