<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff0000;
        }
        p {
            color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Error</h1>
    <p>An error occurred:</p>
    <p th:text="${errorMessage}"></p>
</div>
</body>
</html>
