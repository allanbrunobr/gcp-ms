<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Inclua os scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth-compat.js"></script>
</head>

<body>
<section>
    <div class="content">
        <div class="form">
            <h2>Sign Up</h2>
            <div id="error-message"></div>
            <form action="#" id="signup-form">
                <!-- Campos de registro -->
                <div class="input">
                    <span>E-mail</span>
                    <input type="email" name="email" id="email">
                </div>
                <div class="input">
                    <span>Password</span>
                    <input type="password" name="password" id="password">
                </div>

                <div class="input">
                    <input type="submit" value="Sign Up" id="signup-button">
                </div>
                <div class="input">
                    <input type="submit" value="Go Back" id="back-button">
                </div>
            </form>
        </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Inclua o Firebase antes de qualquer outro script -->
<script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth-compat.js"></script>
<th:block th:replace="~{fragments/commons-js :: commons-js}"></th:block>
</body>
</html>
